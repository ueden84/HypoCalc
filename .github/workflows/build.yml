name: Build Full Stack Project

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:

jobs:
  backend:
    name: Build Spring Boot Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build backend with Maven
        working-directory: mortgage-backend
        run: mvn -B clean verify
      
      - name: Upload backend artifact
        uses: actions/upload-artifact@v4 
        with: 
          name: backend-jar 
          path: mortgage-backend/target/*.jar

  frontend:
    name: Build Angular Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: mortgage-frontend
        run: npm ci

      - name: Build Angular app
        working-directory: mortgage-frontend
        run: npm run build --if-present

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4 
        with: 
          name: frontend-dist 
          path: mortgage-frontend/dist/

  deploy:
    name: Deploy to AWS EC2
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - name: Download backend artifact 
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: artifacts
          
      - name: Download frontend artifact 
        uses: actions/download-artifact@v4 
        with: 
          name: frontend-dist 
          path: artifacts/frontend

      - name: Add SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Copy backend JAR to EC2 
        run: | 
          scp -o StrictHostKeyChecking=no artifacts/*.jar ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/app/app.jar
      
      - name: Copy frontend to EC2 
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "sudo rm -rf /var/www/html/*"
          scp -o StrictHostKeyChecking=no -r artifacts/frontend/* ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/frontend/
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "sudo cp -r ~/frontend/* /var/www/html/" 

      - name: Restart backend service
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
          "sudo systemctl restart mortgage-backend || sudo systemctl start mortgage-backend"

      - name: Deploy frontend to Nginx
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
          "sudo rm -rf /var/www/html/* && sudo cp -r ~/app/frontend/* /var/www/html/"
